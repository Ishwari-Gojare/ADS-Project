{% extends "base.html" %}
{% block content %}
<div class="details-container">
  <h2>User Details</h2>
  {% if user %}
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
  {% else %}
    <p>No user found.</p>
  {% endif %}
</div>
{% endblock %}
